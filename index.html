<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="result-container">
          <h3 class="result-title">Your Result</h3>
        </div>
        <div class="circle-container">
          <h2 class="circle-score">76</h2>
          <p class="circle-small-text">of 100</p>
        </div>
        <div class="result-info-container">
          <h2 class="result-info-title">Great</h2>
          <p class="result-info-text">
            You scored higher than 65% of people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-container">
        <div class="summary-container">
          <h3 class="summary-title">Summary</h3>
        </div>
        <div class="cards-container">
          <div class="card first-card-container">
            <img class="icon" alt="Reaction-icon" src="assets/images/icon-reaction.svg" />
            <h3 class="summary-text reaction-title">Reaction</h3>
            <div class="space"></div>
            <h3 class="result-summary"><span>80 </span> / 100</h3>
          </div>
          <div class="card second-card-container">
            <img class="icon" alt="Memory-icon" src="assets/images/icon-memory.svg" />
            <h3 class=" summary-text memory-title">Memory</h3>
            <div class="space"></div>
            <h3 class="result-summary"><span>92 </span> / 100</h3>
          </div>
          <div class="card third-card-container">
            <img class="icon" alt="Verbal-icon" src="assets/images/icon-verbal.svg" />
            <h3 class="summary-text verbal-title">Verbal</h3>
            <div class="space"></div>
            <h3 class="result-summary"><span>61 </span> / 100</h3>
          </div>
          <div class="card fourth-card-container">
            <img class="icon" alt="Visual-icon" src="assets/images/icon-visual.svg" />
            <h3 class="summary-text visual-title">Visual</h3>
            <div class="space"></div>
            <h3 class="result-summary"><span>72  </span> / 100</h3>
          </div>
          <div class="btn-container">
          <button class="btn-continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Michelle Haggis</a>.
    </div>
  </body>
</html>
